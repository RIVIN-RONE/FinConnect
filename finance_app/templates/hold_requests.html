<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Hold Requests</h2>
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Vendor Name</th>
                    <th>Invoice Amount</th>
                    <th>Date Submitted</th>
                    <th>Reason for Hold</th>
                </tr>
            </thead>
            <tbody>
                {% for request in requests %}
                    <tr>
                        <td>{{ request.employee.username }}</td>
                        <td>{{ request.vendor_name }}</td>
                        <td>{{ request.invoice_amount }}</td>
                        <td>{{ request.date_submitted }}</td>
                        <td>{{ request.notes }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No requests on hold found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
