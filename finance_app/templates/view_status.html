<!-- view_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rejected Requests</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Ticket Number</th>
                    <th>Details</th>
                    <th>Invoice Amount</th>
                    <th>Manager's Note</th> <!-- Show manager's note -->
                </tr>
            </thead>
            <tbody>
                {% for request in requests %}
                <tr>
                    <td>{{ request.ticket_number }}</td>
                    <td>{{ request.details_of_request }}</td>
                    <td>{{ request.invoice_amount }}</td>
                    <td>{{ request.manager_note }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No rejected requests.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
