<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Finconnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Container Background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            z-index: -1;
        }

        /* Login Container with Box Shadow */
        .login-container {
            display: flex;
            background-color: #fff;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2); /* More prominent shadow on all sides */
            border-radius: 12px;
            overflow: hidden;
            width: 1000px;
            max-width: 100%;
            animation: fadeIn 1s ease;
            position: relative; /* Ensures it layers correctly */
            z-index: 1;
        }

        /* Title Style */
        .title-container {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #003366;
        }
        .title-container span {
            color: #efc321;
        }

        /* Left-side: Image or Illustration */
        .login-image {
            flex: 1;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-image img {
            width: 100%;
            max-width: 350px;
        }

        /* Right-side: Login Form */
        .login-form {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        /* Login Form Header with Logo */
        .logo {
            margin-bottom: 30px;
        }

        /* Input Fields */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.2rem;
            background-color: #fafafa;
        }

        .login-form input[type="text"]::placeholder,
        .login-form input[type="password"]::placeholder {
            color: #999;
        }

        /* Button Style */
        .login-form button {
            background-color: #FFD700;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-form button:hover {
            background-color: #FFC107;
            transform: scale(1.05);
        }

        /* Error message styling */
        .error-message {
            color: #f44336;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                align-items: center;
            }

            .login-image {
                display: none; /* Hide the image on smaller screens */
            }

            .login-form {
                padding: 20px;
                width: 100%;
            }

            .title-container {
                font-size: 1.5rem;
            }

            .login-form input[type="text"],
            .login-form input[type="password"],
            .login-form button {
                font-size: 1rem;
            }

            .logo img {
                width: 100px;
            }
        }
    </style>
</head>

<body>

    <!-- Background Overlay to Distinguish Shadow -->
    <div class="background-animation"></div>

    <!-- Main Login Container -->
    <div class="login-container">
        
        <!-- Left Image Section -->
        <div class="login-image">
            <img src="{% static 'finance_app/images/login-animate (1).gif' %}" alt="Login Illustration">
        </div>

        <!-- Right Login Form Section -->
        <div class="login-form">
            <div class="title-container">
                Welcome to <span>Finconnect</span>
            </div>
            <!-- Logo -->
            <div class="logo">
                <img src="{% static 'finance_app/images/logoo.png' %}" alt="Lakshya Logo" style="width: 180px;">
            </div>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>

            {% if messages %}
            <div class="error-message">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>

    </div>

</body>

</html>
