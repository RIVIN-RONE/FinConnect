<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejected Requests</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #003366;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
            display: inline-block;
            font-size: 1.1rem;
        }

        .navbar a:hover {
            background-color: #ffc814;
            color: #003366;
        }

        /* Main Heading Styling */
        h1 {
            color: #003366;
            text-align: center;
            font-weight: 700;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        /* Table Styling */
        .table {
            margin-top: 30px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #01508c;
            color: white;
            font-size: 1.1rem;
            padding: 15px;
            text-align: center;
        }

        td {
            padding: 12px;
            font-size: 1rem;
            text-align: center;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="{% url 'manager_dashboard' %}">Dashboard</a>
    <a href="{% url 'approve_requests' %}">Approve Requests</a>
    <a href="{% url 'approved_requests' %}">Approved Requests</a>
    <a href="{% url 'rejected_requests' %}" class="active">Rejected Requests</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

<div class="container">
    <h1>Rejected Requests</h1>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Vendor Name</th>
                <th>Amount</th>
                <th>Invoice Date</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
            <tr>
                <td>{{ request.employee.username }}</td>
                <td>{{ request.vendor_name }}</td>
                <td>${{ request.invoice_amount }}</td>
                <td>{{ request.invoice_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
